<!DOCTYPE html>
<html>
  <head>
    <script>
      const storageKey = 'termsTestAccepted_v1';
      if (!localStorage.getItem(storageKey)) {
        const modal = document.createElement('div');
        modal.innerHTML = `
          <div style='position:fixed;top:0;left:0;width:100%;height:100%;
                      background:rgba(0,0,0,0.7);z-index:9999;display:flex;
                      align-items:center;justify-content:center;'>
            <div style='background:#fff;padding:20px;border-radius:8px;
                        max-width:500px;text-align:center;box-shadow:0 0 20px rgba(0,0,0,0.3);'>
              <h2>Terms of Use</h2>
              <p>Before using this site, please read and accept our 
                <a href='/sites/FranchiseePortal/SitePages/Terms-Of-Use.aspx' target='_blank'>Terms of Use</a>.
              </p>
              <button id='acceptTermsBtn' style='padding:10px 20px;margin-top:15px;'>Accept</button>
            </div>
          </div>`;
        document.body.appendChild(modal);
        setTimeout(() => {
          document.getElementById('acceptTermsBtn').addEventListener('click', () => {
            localStorage.setItem(storageKey, 'true');
            modal.remove();
          });
        }, 300);
      }
    </script>
  </head>
  <body></body>
</html>
